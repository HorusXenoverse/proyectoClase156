<!DOCTYPE html>
<html>
  
  <head>

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>

    <script src="./components/Rotation.js"></script>

    <script src ="components/TerrainRotation.js"></script>

    <script src ="components/Coins.js"></script>

    <script src ="components/Fishs.js"></script>

    <script src ="components/Box.js"></script>

  </head>

  <body>
    <a-scene background="color:#026F90">

      <a-entity id="look" look-controls camera position="0 2 20"></a-entity>

      <!--Manejo de recursos-->
      <a-assets timeout="10000">        
        <a-asset-item
          id="islandMap"
          src="./models/island/scene.gltf"
        ></a-asset-item>

        <a-asset-item
          id="buzo"
          src="./models/scuba_driver/scene.gltf"
        ></a-asset-item>

      <a-assets-item
        id="treasure"
        src="./models/treasure/model.gltf"></a-assets-item>


      </a-assets>

      <!-- Terreno  -->
      <a-entity
        id="island"
        gltf-model="#islandMap"
        position="0 0 0"
        scale="0.3 0.3 0.3"
        terrain-rotation-reader = ""
        coin
        fish>


        <a-entity
        id="treasure"
        gltf-model="#treasure"
        position = "3 -22 5"
        rotation = "0 90 -10"
        scale = "20 20 20"
        ></a-entity>
     
      </a-entity>

      

<!-- Buzo -->
      <a-entity
      id = "buzo" 
      gltf-model = "#buzo"
      position = "5 0 15"
      rotation = "0 90 -20" 
      scale = "0.1 0.1 0.1" 
      buzorotation = ""
      dynamic-body = "mass: 0"
      hitbox =""    >
      </a-entity>

      <!-- Textos -->
      <a-entity id="header" position="1 -4 0">
        <!-- TÃ­tulo -->
        <a-entity
          position="-28.5 21.5 0"
          text="font: exo2bold; align: center; width: 40; color: black; value: Buceador VR"
        ></a-entity>

        <!-- Temporizador -->
        <a-entity position="-23.5 19.3 0">
          <a-entity
            position="-1.5 0.07 0"
            text="font: aileronsemibold; width: 12; color: black; value: Tiempo\nrestante"
          ></a-entity>
          <a-entity
            id="timer"
            position="-9.8 0.3 0"
            text="font: exo2bold; align: center; width: 30; color: black; value: 00:00"
          ></a-entity>
        </a-entity>

        <!-- Objetivos -->
        <a-entity position = "-18 19.3 0">
         <a-entity position = "-0.6 0.13 0" text = "font: aileronsemibold; width: 12; color:black; value: Objetivos\nrestantes:"></a-entity>
         <a-entity id = "targets" position = "-8 0.3 0" text = "font: exo2bold; align: center; width: 30; color: black; value: 20"></a-entity>
        </a-entity>

        <!-- Puntaje -->
        <a-entity position = "30.5 21.5 0">
          <a-entity position = "" text = "font: exo2bold; align: center; width: 40; color: black; value: Puntaje"></a-entity>
          <a-entity id = "score" position = "0 -2 0", text = "font: exo2bold; align: center; width: 40; color: black; value: 0"></a-entity>

        </a-entity>


      </a-entity>

       <!-- GameOver -->
       <a-entity id = "gameOver" position = "0 7.5 0" text = "font: exo2bold; align: center; width: 100; color: white; value: Game Over " visible = "false"></a-entity>

      

      

      
    </a-scene>
  </body>
</html>
